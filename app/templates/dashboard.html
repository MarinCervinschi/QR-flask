{% extends "base.html" %}
{% block content %}
    <div class="dashboard-container">
        <div class="links-grid-wrapper">
            <div class="links-header">
                <div>ID</div>
                <div>INTERNAL</div>
                <div id="hidden">EXTERNAL</div>
                <div class="space"></div>
                <button id="add_button" class="add"><i class='bx bx-add-to-queue' ></i></button>
            </div>
            <div class="links-grid">
                {% for link in links %}
                    <div class="grid-element">{{link.id}}</div>
                    <div class="grid-element">{{link.internal}}</div>
                    <div class="grid-element" id="hidden">{{link.external}}</div>
                    <button class="grid-button" style="background-color: red;">
                        <i class='bx bx-trash-alt'></i>
                    </button>
                    <button class="grid-button" style="background-color: green;">
                        <i class='bx bx-pencil'></i>
                    </button>
                    <button class="grid-button" style="background-color: blue;">
                        <i class='bx bx-qr-scan' ></i>
                    </button>
                {% endfor %}
            </div>
        </div>
        
        <div class="popUp" id="add_form">
            <div class="form-container">
                <span id="close_button" class="close-popup-btn">&times;</span>
                <h2>Add link</h2>
                <form method="POST" action="/private/dashboard">
                    <div class="form-section">
                        <label for="internal">Internal</label>
                        <input type="text" id="internal" name="internal" required>
                    </div>
                    <div class="form-section">
                        <label for="external">External</label>
                        <input type="text" id="external" name="external" required>
                    </div>
                    <button type="submit">ADD</button>
                </form>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
{% endblock %}
